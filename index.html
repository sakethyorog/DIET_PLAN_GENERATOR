<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Meal Customizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #diet-plan {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Smart Meal Customizer</h1>
    <form id="diet-form">
        <label for="age">Age (1-100):</label>
        <input type="number" id="age" min="1" max="100" required>

        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="weight">Weight (10-150 kg):</label>
        <input type="number" id="weight" min="10" max="150" required>

        <label for="mealType">Meal Type:</label>
        <select id="mealType">
            <option value="veg">VEG</option>
            <option value="non-veg">NON-VEG</option>
        </select>

        <label for="health1">Primary Health Problem:</label>
        <select id="health1" required>
            <option value="none">None</option>
            <option value="diabetes">Diabetes</option>
            <option value="obesity">Obesity</option>
            <option value="hypertension">Hypertension</option>
            <option value="heart">Heart</option>
            <option value="kidney">Kidney</option>
            <option value="flu">Flu</option>
            <option value="thyroid">Thyroid</option>
            <option value="low BP">Low BP</option>
            <option value="asthma">Asthma</option>
        </select>

        <label for="health2">Secondary Health Problem:</label>
        <select id="health2" required>
            <option value="none">None</option>
            <option value="diabetes">Diabetes</option>
            <option value="obesity">Obesity</option>
            <option value="hypertension">Hypertension</option>
            <option value="heart">Heart</option>
            <option value="kidney">Kidney</option>
            <option value="flu">Flu</option>
            <option value="thyroid">Thyroid</option>
            <option value="low BP">Low BP</option>
            <option value="asthma">Asthma</option>
        </select>

        <button type="submit">Generate Diet Plan</button>
    </form>

    <div id="diet-plan"></div>

    <script>
        document.getElementById('diet-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const weight = parseInt(document.getElementById('weight').value);
            const mealType = document.getElementById('mealType').value;
            const health1 = document.getElementById('health1').value;
            const health2 = document.getElementById('health2').value;

            if (age < 1 || age > 100 || weight < 10 || weight > 150) {
                alert("Please enter a valid age (1-100) and weight (10-150 kg).");
                return;
            }

            const plan = generateDietPlan(health1, health2, age, weight, mealType);
            document.getElementById('diet-plan').innerHTML = plan;
        });

        function generateDietPlan(health1, health2, age, weight, mealType) {
            const meals = { breakfast: "", lunch: "", dinner: "" };
            const quantities = { breakfast: "", lunch: "", dinner: "" };
            const isVeg = mealType === "veg";
            const healthConditions = new Set([health1, health2]);

            if (healthConditions.has("diabetes")) {
                meals.breakfast = isVeg ? "Oats porridge with almonds." : "Oatmeal with a boiled egg.";
                quantities.breakfast = isVeg ? "50g oats, 20g almonds" : "50g oats, 1 egg";

                meals.lunch = isVeg ? "Paneer salad with greens." : "Grilled chicken salad.";
                quantities.lunch = "150g paneer/chicken, 200g salad greens";

                meals.dinner = isVeg ? "Tofu stir-fry with broccoli." : "Baked fish with steamed broccoli.";
                quantities.dinner = "150g tofu/fish, 200g broccoli";
            }

            if (healthConditions.has("obesity")) {
                meals.breakfast = "Smoothie with spinach and banana.";
                quantities.breakfast = "150g spinach, 1 banana, 200ml almond milk";

                meals.lunch = isVeg ? "Quinoa with veggies and tofu." : "Quinoa with veggies and chicken.";
                quantities.lunch = "150g quinoa, 100g protein, 100g veggies";

                meals.dinner = isVeg ? "Lentil soup with toast." : "Stir-fried shrimp with vegetables.";
                quantities.dinner = "250g soup/shrimp, 150g veggies";
            }

            if (healthConditions.has("heart")) {
                meals.breakfast = isVeg ? "Yogurt with fruits and nuts." : "Greek yogurt with walnuts.";
                quantities.breakfast = "200g yogurt, 30g nuts";

                meals.lunch = isVeg ? "Chickpea and avocado wrap." : "Turkey avocado wrap.";
                quantities.lunch = "1 wrap, 100g protein, 1 avocado";

                meals.dinner = "Vegetable stir-fry with brown rice.";
                quantities.dinner = "200g vegetables, 150g rice";
            }

            // Default for children
            if (age < 18 && !meals.breakfast) {
                meals.breakfast = "Banana smoothie with peanut butter toast.";
                quantities.breakfast = "1 banana, 200ml milk, 1 toast";

                meals.lunch = isVeg ? "Paneer wrap with veggies." : "Chicken wrap with veggies.";
                quantities.lunch = "1 wrap, 100g protein, 100g veggies";

                meals.dinner = "Pasta with tomato sauce.";
                quantities.dinner = "150g pasta, 100g sauce";
            }

            // Weight adjustments
            if (weight > 80) {
                meals.lunch += " Consider portion control.";
                meals.dinner += " Prefer low-carb items.";
            } else if (weight < 60) {
                meals.breakfast += " Include a protein shake.";
            }

            return `
                <h2>Your Diet Plan:</h2>
                <h3>Breakfast:</h3>
                <p>${meals.breakfast} (${quantities.breakfast})</p>
                <h3>Lunch:</h3>
                <p>${meals.lunch} (${quantities.lunch})</p>
                <h3>Dinner:</h3>
                <p>${meals.dinner} (${quantities.dinner})</p>
            `;
        }
    </script>
</body>
</html>
